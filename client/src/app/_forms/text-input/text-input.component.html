<div class="form-group">
    <input 
    [class.is-invalid]='ngControl.touched && ngControl.invalid'
    type={{type}} 
    class="form-control" 
    [formControl]="ngControl.control"
    placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback"><div *ngIf="label ==='Confirm Password'" >Please confirm the password</div></div>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback"><div *ngIf="label != 'Confirm Password'">Please enter the {{label}}</div></div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be atmost {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
</div>
